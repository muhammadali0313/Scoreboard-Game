<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <div class="scoreboard">
            <div class="team">
                <h2>Team A</h2>
                <p id="teamAScore">0</p>
             <div class="btn-container">
                <button onclick="incrementScore('teamA')">+</button>
                <button onclick="decrementScore('teamA')">-</button>            
             </div>
            </div>
               <button id="reset-btn" onclick="resetScore()">RESET</button>
            <div class="team">
                <h2>Team B</h2>
                <p id="teamBScore">0</p>
             <div class="btn-container">
                <button onclick="incrementScore('teamB')">+</button>            
                <button onclick="decrementScore('teamB')">-</button>
             </div>
            </div>
        </div>
   <script src="./app.js"></script>
</body>
</html>
